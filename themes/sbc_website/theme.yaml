          経験・能力・前給を考慮の上、当社規定によって決定させていただきます。</td>
          </tr>
          <tr>
          <th>待遇・福利厚生</th>
          <td>交通費一部支給 (月3万円まで)、年1回給与査定、社会保険完備</td>
          </tr>
          <tr>
