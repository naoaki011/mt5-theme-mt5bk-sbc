        text: |
          <p>SBCの歴史は世界中の人々と共に歩む平和の歴史です。</p>
          <dl class="info">
          <dt>1994年11月</dt>
          <dd>ジョージ・Ｗ・ブッシュにより防衛関連補用部品等の輸入販売を主事業とした日本SBCとして設立</dd>
          <dt>1999年3月</dt>
