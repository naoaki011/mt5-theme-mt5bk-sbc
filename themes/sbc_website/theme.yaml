          <p>SBC株式会社は平和に貢献することをミッションとしたプロフェッショナル集団です</p>
          <dl class="info">
          <dt>商号</dt>
          <dd>SBC株式会社</dd>
          <dt>設立日</dt>
          <dd>1999年3月</dd>
          <dt>資本金</dt>
          <dd>100,000,000円</dd>
          <dt>代表取締役</dt>
          <dd>ジョージ・Ｗ・ブッシュ</dd>
          <dt>取引銀行</dt>
          <dd>USJ銀行・TDL銀行</dd>
          <dt>所在地</dt>
          <dd>〒107-0052　東京都港区赤坂 4-13-13<br />
          電話（代表） 03-XXXX-XXXX<br />
          FAX 03-XXXX-XXXX</dd>
          <dt>従業員数</dt>
          <dd>206名（海外駐在社員含む)</dd>
          <dt>主な事業内容</dt>
          <dd>宇宙・防衛関連機器、支援機材、補用部品等の輸入販売</dd>
          </dl>
        tags: @info
        folder: info
      top_comment: 
        title: 代表挨拶
        text: |
          <p><img alt="代表取締役　ジョージ・Ｗ・ブッシュ" class="mt-image-left" height="238" src="../blogimg/president.jpg" width="180" /></p>
          <p><span style="font-weight: bold; font-size: medium;">平和に貢献する<br />
          プロフェッショナル集団を目指します</span></p>
          <p>　当社は宇宙・防衛関連機器、支援機材、補用部品等の輸入販売を行う専門商社です。</p>
          <p>有史以来人々の生活は平穏と不安を繰り返してきました。<br />
          1903年12月17日ライト兄弟がキティーホークの砂丘で僅か数人の立会人を前に空への扉を開けて以来、航空機の重要性は加速度的に高まりました。</p>
          <p>常に世界のめまぐるしい変化に対応し、国内・外のメーカーと提携する事により世界最先端技術の発信基地として、戦略的なマーケティング活動を展開します。</p>
          <p>さらに我々は、常に創造的立場に立って社会のニーズに対応した商品・サービスにより、公正な事業活動を通じて平和に貢献し市場にバリューを提供できるプロフェッショナル集団になることを目指してまいります。</p>
          <div style="text-align: right;"><span style="font-weight: bold; font-size: medium;">代表取締役　ジョージ・Ｗ・ブッシュ</span></div>
        tags: @info
        folder: info
      access: 
        title: アクセスマップ
        text: |
          <h3 id="map1">本社所在地</h3>
          <p>〒107-0052 東京都港区赤坂 4-13-13<br />
          TEL 03-xxx-xxxx<br />
          FAX 03-xxxx-xxxx</p>
          <h4>最寄り駅よりのご案内</h4>
          <ul>
          <li>千代田線「赤坂駅」より徒歩約9分</li>
          <li>銀座線・半蔵門線・大江戸線「青山一丁目駅」より徒歩約10分</li>
          <li>銀座線・丸の内線「赤坂見附駅」より徒歩約12分</li>
          </ul>
        tags: @info
        folder: info
      greeting/index: 
        title: 夜景は平和の象徴です
        text: |
          <p>SBCの歴史は世界中の人々と共に歩む平和の歴史です。</p>
          <p>人々の目を和ませるロマンチックな夜景も、緊急時の管制下では見ることができません。平和であり人々が潤ってこその光景です。とはいえ、未だに世界に争いは絶え間なくあり夜景を楽しめない人々も大勢います。一部の間違った人々から多くの人類を守るためにも軍備は必要産業です。やむをえず過酷な環境に出向き、再び夜景を見るために必要な製品は、食事から航空母艦に至るまで、すべて私たちが取りそろえます。そして世界中の人々が夜景を楽しめ、希望は宇宙へと。SBCはそんな、世界の恒久平和と、人類の輝かしい未来を願う企業です。</p>
        tags: @greeting
        folder: 
      ../privacy/index: 
        title: プライバシーポリシー
        text: |
          <h3>個人情報保護</h3>
          <ul>
          <li>株式会社 SBC株式会社（以下「当社」）は、お客様のプライバシー・個人情報及び設定内容などを保護することは、当社が事業活動を行う上での責務と考えています。</li>
          <li>当社ウェブページからのお申込、お問い合わせ、申込書によるお申込、メール・電話によるお問い合わせを問わず、お客様から明示された特定の個人を識別できる情報（以下「個人情報」）について下記のとおり取り扱うものとします。</li>
          <li>個人情報とはお客様を識別できる情報のことで、氏名、住所、電話番号、メールアドレスなどをいいます。</li>
          <li>当社が個人情報を収集する場合は、収集目的を明らかにし、必要な範囲内の個人情報を収集いたします。</li>
          <li>当社は取得した個人情報について適切な管理に努めると共に個人情報の漏洩、改ざん、不正な侵入の防止に努めます。</li>
          <li>当社は取得した個人情報を次の各項の場合を除いて、原則として第三者に提供、開示などいたしません。
          <ol>
          <li>法律上照会権限を有する者から書面による正式な協力要請、照会があった場合</li>
          <li>お客様の同意があった場合</li>
          </ol>
          </li>
          <li>お客様が、ご自身の個人情報について照会、修正などを希望される場合には、当社が定める方法によりお客様であることが確認できた場合に限り対応させていただきます。</li>
          <li>当社は、当社が保有する個人情報に関して適用される日本の法令、その他規範を遵守するとともに、本ポリシーの内容を適宜見直し、その改善に努めます。</li>
          </ul>
          <p>2005年4月1日制定</p>
          <h3>個人情報の取り扱いに関する問合せ先</h3>
          <p>個人情報に関するご確認、ご要望およびお問合せなどにつきましては、以下の連絡先までお願いいたします。</p>
          <p>SBC株式会社<br />
          〒107-0052　東京都港区赤坂 4-13-13<br />
          電話（代表） 03-XXXX-XXXX FAX 03-XXXX-XXXX</p>
        tags: 
        folder: privacy
      ../offer/index: 
        title: 採用情報
        text: |
          <p>SBCでは、現在次の職種について、募集を行なっております。（2010年2月25日更新）</p>
          <table summary="採用情報詳細">
          <tbody>
